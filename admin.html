<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Administrateur</title>
    <style>
        body {
            margin: 0;
            font-family: "Avenir Book", "Avenir", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #f5f5f7;
            color: #1d1d1f;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 32px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0 0 30px 0;
            text-align: center;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto 1fr;
            gap: 20px;
            height: calc(100vh - 120px);
        }

        .card {
            background-color: #ffffff;
            border: 1px solid #d2d2d7;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
            border-radius: 16px;
            padding: 24px;
        }

        .session-card {
            grid-column: 1 / -1;
        }
        
        .participants-card {
            grid-column: 1 / 2;
            display: flex;
            flex-direction: column;
        }
        
        .winners-card {
            grid-column: 2 / 3;
        }

        .card h2 {
            font-size: 20px;
            font-weight: 900;
            margin: 0 0 16px 0;
            padding-bottom: 12px;
            border-bottom: 1px solid #e8e8e8;
        }

        #create-session-btn {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            background-color: #000000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        #create-session-btn:hover {
            background-color: #333333;
            transform: translateY(-1px);
        }

        #session-links {
            margin-top: 16px;
            display: none; 
        }

        .link-group {
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .link-group label {
            font-weight: 500;
            color: #86868b;
            font-size: 13px;
        }
        .link-input-row {
            display: flex;
            gap: 8px;
            align-items: stretch;
        }
        .link-group input {
            flex: 1;
            padding: 10px 12px;
            background-color: #f5f5f7;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            color: #1d1d1f;
            font-size: 13px;
            font-family: inherit;
        }
        .copy-btn {
            padding: 10px 16px;
            border: 1px solid #007aff;
            background-color: #007aff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
            min-width: 70px;
        }
        .copy-btn:hover { 
            background-color: #0056d6;
            transform: translateY(-1px);
        }

        .participants-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .participants-actions {
            display: flex;
            gap: 8px;
        }

        .download-btn {
            padding: 8px 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .download-btn:hover {
            background-color: #218838;
            transform: translateY(-1px);
        }

        .download-btn:disabled {
            background-color: #d2d2d7;
            cursor: not-allowed;
            transform: none;
        }

        #participant-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex-grow: 1;
            border: 1px solid #e8e8e8;
            border-radius: 8px;
            max-height: 400px;
        }
        #participant-list li {
            padding: 12px 16px;
            border-bottom: 1px solid #e8e8e8;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
        }
        #participant-list li:last-child {
            border-bottom: none;
        }
        #participant-list li:hover {
            background-color: #f5f5f7;
        }
        #participant-list li.selected {
            background-color: #007aff;
            color: white;
            font-weight: 600;
        }

        .winner-slot {
            background-color: #f5f5f7;
            border: 1px dashed #d2d2d7;
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 12px;
            font-size: 16px;
            transition: all 0.2s ease;
        }
        .winner-slot .label {
            color: #86868b;
            font-size: 13px;
            margin-right: 8px;
            font-weight: 500;
        }
        .winner-slot.filled {
            background-color: #e5f2ff;
            border-color: #007aff;
            border-style: solid;
            font-weight: 600;
        }

        .import-section {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #e8e8e8;
        }

        .import-btn {
            width: 100%;
            padding: 8px 12px;
            font-size: 13px;
            font-weight: 500;
            color: #007aff;
            background-color: #f0f8ff;
            border: 1px solid #007aff;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 8px;
            transition: all 0.2s ease;
        }

        .import-btn:hover {
            background-color: #e5f2ff;
            transform: translateY(-1px);
        }

        #participant-import {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-family: inherit;
            font-size: 13px;
            resize: vertical;
            display: none;
            box-sizing: border-box;
        }

        .import-actions {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 8px;
        }

        .import-actions button {
            padding: 10px 12px;
            border: 1px solid #d2d2d7;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .import-confirm {
            background-color: #007aff;
            color: white;
            border-color: #007aff;
        }

        .import-confirm:hover {
            background-color: #0056d6;
        }

        .import-cancel {
            background-color: #f5f5f7;
            color: #1d1d1f;
        }

        .import-cancel:hover {
            background-color: #e8e8e8;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 11px;
            color: #86868b;
            padding: 16px 0;
            border-top: 1px solid #e8e8e8;
        }
        
    </style>
</head>
<body>

    <div class="container">
        <h1>TABLEAU DE BORD ADMINISTRATEUR</h1>

        <div class="dashboard-grid">
            <div class="card session-card">
                <h2>Session de Jeu</h2>
                <button id="create-session-btn">Créer une nouvelle session</button>
                <div id="session-links">
                    <div class="link-group">
                        <label for="inscription-link">Lien d'inscription (à partager aux participants)</label>
                        <div class="link-input-row">
                            <input type="text" id="inscription-link" readonly>
                            <button class="copy-btn" data-target="inscription-link">Copier</button>
                        </div>
                    </div>
                    <div class="link-group">
                        <label for="wheel-link">Lien de la roue (à partager sur Zoom)</label>
                        <div class="link-input-row">
                            <input type="text" id="wheel-link" readonly>
                            <button class="copy-btn" data-target="wheel-link">Copier</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card participants-card">
                <div class="participants-header">
                    <h2>Participants Inscrits (<span id="participant-count">0</span>)</h2>
                    <div class="participants-actions">
                        <button class="download-btn" id="download-btn" disabled>Télécharger CSV</button>
                    </div>
                </div>
                <ul id="participant-list">
                    <!-- Les participants apparaîtront ici -->
                </ul>
                
                <div class="import-section">
                    <button class="import-btn" id="import-btn">Importer une liste de participants</button>
                    <textarea id="participant-import" placeholder="Entrez un nom par ligne :&#10;Nom 1&#10;Nom 2&#10;Nom 3&#10;..."></textarea>
                    <div class="import-actions">
                        <button class="import-confirm" id="import-confirm">Confirmer</button>
                        <button class="import-cancel" id="import-cancel">Annuler</button>
                    </div>
                </div>
            </div>

            <div class="card winners-card">
                <h2>Gagnants Sélectionnés</h2>
                <div class="winner-slot" id="winner-slot-0"><span class="label">1er Gagnant :</span><span class="name"></span></div>
                <div class="winner-slot" id="winner-slot-1"><span class="label">2ème Gagnant :</span><span class="name"></span></div>
                <div class="winner-slot" id="winner-slot-2"><span class="label">3ème Gagnant :</span><span class="name"></span></div>
                <div class="winner-slot" id="winner-slot-3"><span class="label">4ème Gagnant :</span><span class="name"></span></div>
            </div>
        </div>
    </div>

    <div class="footer">
        Designed and Developed by Osmaweb, a subsidiary of Opik Corporation – Alessio Opik
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD_HpLVSSbWJcsvEJVydcpQXy-83YqFZL8",
            authDomain: "roue-de-la-chance-c0f6a.firebaseapp.com",
            projectId: "roue-de-la-chance-c0f6a",
            storageBucket: "roue-de-la-chance-c0f6a.appspot.com",
            messagingSenderId: "491916732335",
            appId: "1:491916732335:web:7a9765b2720d995583315a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.db = db;
        window.firestoreFunctions = { doc, setDoc, onSnapshot, collection, addDoc };
    </script>

    <script>
        const createSessionBtn = document.getElementById('create-session-btn');
        const sessionLinksDiv = document.getElementById('session-links');
        const inscriptionLinkInput = document.getElementById('inscription-link');
        const wheelLinkInput = document.getElementById('wheel-link');
        const participantList = document.getElementById('participant-list');
        const participantCountSpan = document.getElementById('participant-count');
        const copyBtns = document.querySelectorAll('.copy-btn');
        const importBtn = document.getElementById('import-btn');
        const participantImport = document.getElementById('participant-import');
        const importActions = document.querySelector('.import-actions');
        const importConfirm = document.getElementById('import-confirm');
        const importCancel = document.getElementById('import-cancel');
        const downloadBtn = document.getElementById('download-btn');
        const winnerSlotsUI = [
            document.querySelector('#winner-slot-0 .name'),
            document.querySelector('#winner-slot-1 .name'),
            document.querySelector('#winner-slot-2 .name'),
            document.querySelector('#winner-slot-3 .name')
        ];
        
        let participants = [];
        let winnerSlots = [null, null, null, null];
        let currentSessionId = null;
        let unsubscribe = null;
        let randomMode = false;

        createSessionBtn.addEventListener('click', async () => {
            currentSessionId = `session-${Date.now().toString(36)}`;
            const baseUrl = 'https://opikcorporation.github.io/roueterrasky/';
            
            inscriptionLinkInput.value = `${baseUrl}formulaire.html?session=${currentSessionId}`;
            wheelLinkInput.value = `${baseUrl}index.html?session=${currentSessionId}`;
            
            sessionLinksDiv.style.display = 'block';
            createSessionBtn.disabled = true;
            createSessionBtn.textContent = 'Session Créée !';

            // Initialiser la session en mode aléatoire par défaut
            randomMode = true;
            const { db, firestoreFunctions } = window;
            const sessionDocRef = firestoreFunctions.doc(db, "sessions", currentSessionId);
            await firestoreFunctions.setDoc(sessionDocRef, { 
                winners: [], 
                randomMode: true 
            });

            listenForParticipants(currentSessionId);
        });

        // Gestion de l'import de participants
        importBtn.addEventListener('click', () => {
            participantImport.style.display = 'block';
            importActions.style.display = 'flex';
            importBtn.style.display = 'none';
        });

        importCancel.addEventListener('click', () => {
            participantImport.style.display = 'none';
            importActions.style.display = 'none';
            importBtn.style.display = 'block';
            participantImport.value = '';
        });

        importConfirm.addEventListener('click', async () => {
            if (!currentSessionId) {
                alert('Veuillez d\'abord créer une session.');
                return;
            }

            const names = participantImport.value
                .split('\n')
                .map(name => name.trim())
                .filter(name => name.length > 0);

            if (names.length === 0) {
                alert('Veuillez entrer au moins un nom.');
                return;
            }

            const { db, firestoreFunctions } = window;
            const participantsRef = firestoreFunctions.collection(db, "sessions", currentSessionId, "participants");

            try {
                for (const name of names) {
                    await firestoreFunctions.addDoc(participantsRef, {
                        fullname: name,
                        pseudo: name,
                        pseudo_lowercase: name.toLowerCase(),
                        whatsapp: 'N/A',
                        timestamp: new Date(),
                        imported: true
                    });
                }

                participantImport.style.display = 'none';
                importActions.style.display = 'none';
                importBtn.style.display = 'block';
                participantImport.value = '';
                
                alert(`${names.length} participants importés avec succès !`);
            } catch (error) {
                console.error('Erreur lors de l\'import:', error);
                alert('Erreur lors de l\'import des participants.');
            }
        });

        copyBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const targetInput = document.getElementById(btn.dataset.target);
                targetInput.select();
                document.execCommand('copy');
                btn.textContent = 'Copié !';
                setTimeout(() => { btn.textContent = 'Copier'; }, 2000);
            });
        });

        // Bouton de téléchargement CSV
        downloadBtn.addEventListener('click', () => {
            if (participants.length === 0) {
                alert('Aucun participant à télécharger.');
                return;
            }

            // Créer le contenu CSV
            let csvContent = "Nom Complet,Pseudo,Numéro WhatsApp,Date d'inscription,Type\n";
            
            participants.forEach(participant => {
                const fullname = participant.fullname || 'N/A';
                const pseudo = participant.pseudo || 'N/A';
                const whatsapp = participant.whatsapp || 'N/A';
                const date = participant.timestamp ? new Date(participant.timestamp.seconds * 1000).toLocaleDateString('fr-FR') : 'N/A';
                const type = participant.imported ? 'Importé' : 'Formulaire';
                
                csvContent += `"${fullname}","${pseudo}","${whatsapp}","${date}","${type}"\n`;
            });

            // Créer et télécharger le fichier
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `participants_${currentSessionId}_${new Date().toLocaleDateString('fr-FR').replace(/\//g, '-')}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        function listenForParticipants(sessionId) {
            if (unsubscribe) unsubscribe();
            
            const { db, firestoreFunctions } = window;
            const participantsRef = firestoreFunctions.collection(db, "sessions", sessionId, "participants");

            unsubscribe = firestoreFunctions.onSnapshot(participantsRef, (snapshot) => {
                participants = [];
                participantList.innerHTML = '';
                snapshot.forEach(doc => {
                    const participantData = doc.data();
                    participants.push(participantData);
                    
                    const li = document.createElement('li');
                    li.textContent = participantData.pseudo;
                    li.dataset.pseudo = participantData.pseudo;
                    participantList.appendChild(li);
                });
                participantCountSpan.textContent = participants.length;
                
                // Activer le bouton de téléchargement si il y a des participants
                downloadBtn.disabled = participants.length === 0;
                
                updateSelectedState();
            });
        }
        
        participantList.addEventListener('click', async (event) => {
            if (event.target && event.target.tagName === 'LI') {
                const selectedPseudo = event.target.dataset.pseudo;
                const isAlreadyWinner = winnerSlots.includes(selectedPseudo);

                if (isAlreadyWinner) {
                    const winnerIndex = winnerSlots.indexOf(selectedPseudo);
                    winnerSlots[winnerIndex] = null;
                } else {
                    const emptySlotIndex = winnerSlots.indexOf(null);
                    if (emptySlotIndex !== -1) {
                        winnerSlots[emptySlotIndex] = selectedPseudo;
                    } else {
                        alert("Toutes les places de gagnant sont déjà sélectionnées.");
                        return;
                    }
                }

                // Vérifier si on a des gagnants prédéfinis
                const hasWinners = winnerSlots.some(winner => winner !== null);
                randomMode = !hasWinners;

                updateWinnerSlotsUI();
                updateSelectedState();
                
                const { db, firestoreFunctions } = window;
                const sessionDocRef = firestoreFunctions.doc(db, "sessions", currentSessionId);
                await firestoreFunctions.setDoc(sessionDocRef, { 
                    winners: winnerSlots, 
                    randomMode: randomMode 
                }, { merge: true });
            }
        });
        
        function updateWinnerSlotsUI() {
            winnerSlots.forEach((pseudo, index) => {
                const slotElement = document.getElementById(`winner-slot-${index}`);
                const nameElement = winnerSlotsUI[index];
                if (pseudo) {
                    nameElement.textContent = pseudo;
                    slotElement.classList.add('filled');
                } else {
                    nameElement.textContent = '';
                    slotElement.classList.remove('filled');
                }
            });
        }

        function updateSelectedState() {
            const listItems = participantList.querySelectorAll('li');
            listItems.forEach(li => {
                if (winnerSlots.includes(li.dataset.pseudo)) {
                    li.classList.add('selected');
                } else {
                    li.classList.remove('selected');
                }
            });
        }

    </script>
</body>
</html>
