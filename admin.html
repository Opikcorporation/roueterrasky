<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Administrateur</title>
    <style>
        body {
            margin: 0;
            font-family: "Avenir Book", "Avenir", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #f5f5f7;
            color: #1d1d1f;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }

        h1 {
            font-size: 32px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0 0 40px 0;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto 1fr;
            gap: 30px;
            height: calc(100vh - 140px);
        }

        .card {
            background-color: #ffffff;
            border: 1px solid #d2d2d7;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
            border-radius: 18px;
            padding: 30px;
        }

        .session-card {
            grid-column: 1 / -1; /* Prend toute la largeur */
        }
        
        .participants-card {
            grid-column: 1 / 2;
            display: flex;
            flex-direction: column;
        }
        
        .winners-card {
            grid-column: 2 / 3;
        }

        .card h2 {
            font-size: 22px;
            font-weight: 900;
            margin: 0 0 20px 0;
            border-bottom: 1px solid #e8e8e8;
            padding-bottom: 15px;
        }

        #create-session-btn {
            width: 100%;
            padding: 14px;
            font-size: 17px;
            font-weight: 600;
            color: #ffffff;
            background-color: #000000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        #create-session-btn:hover {
            background-color: #333333;
        }

        #session-links {
            margin-top: 20px;
            display: none; /* Caché par défaut */
        }

        .link-group {
            margin-bottom: 15px;
        }
        .link-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: normal;
            color: #86868b;
            font-size: 14px;
        }
        .link-group input {
            width: calc(100% - 100px);
            padding: 10px 12px;
            background-color: #f5f5f7;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            color: #1d1d1f;
            font-size: 14px;
            font-family: inherit;
        }
        .copy-btn {
            width: 80px;
            padding: 10px 12px;
            margin-left: 10px;
            border: 1px solid #d2d2d7;
            background-color: #fff;
            border-radius: 8px;
            cursor: pointer;
        }
        .copy-btn:hover { background-color: #f5f5f7; }

        #participant-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex-grow: 1;
        }
        #participant-list li {
            padding: 15px;
            border-bottom: 1px solid #e8e8e8;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        #participant-list li:hover {
            background-color: #f5f5f7;
        }
        #participant-list li.selected {
            background-color: #007aff;
            color: white;
            font-weight: 600;
        }

        .winner-slot {
            background-color: #f5f5f7;
            border: 1px dashed #d2d2d7;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            font-size: 18px;
        }
        .winner-slot .label {
            color: #86868b;
            font-size: 14px;
            margin-right: 10px;
        }
        .winner-slot.filled {
            background-color: #e5f2ff;
            border-color: #007aff;
            font-weight: 600;
        }
        
    </style>
</head>
<body>

    <div class="container">
        <h1>TABLEAU DE BORD ADMINISTRATEUR</h1>

        <div class="dashboard-grid">
            <div class="card session-card">
                <h2>Session de Jeu</h2>
                <button id="create-session-btn">Créer une nouvelle session</button>
                <div id="session-links">
                    <div class="link-group">
                        <label for="inscription-link">Lien d'inscription (à partager aux participants)</label>
                        <input type="text" id="inscription-link" readonly>
                        <button class="copy-btn" data-target="inscription-link">Copier</button>
                    </div>
                    <div class="link-group">
                        <label for="wheel-link">Lien de la roue (à partager sur Zoom)</label>
                        <input type="text" id="wheel-link" readonly>
                        <button class="copy-btn" data-target="wheel-link">Copier</button>
                    </div>
                </div>
            </div>

            <div class="card participants-card">
                <h2>Participants Inscrits (<span id="participant-count">0</span>)</h2>
                <ul id="participant-list">
                    </ul>
            </div>

            <div class="card winners-card">
                <h2>Gagnants Sélectionnés</h2>
                <div class="winner-slot" id="winner-slot-0"><span class="label">1er Gagnant :</span><span class="name"></span></div>
                <div class="winner-slot" id="winner-slot-1"><span class="label">2ème Gagnant :</span><span class="name"></span></div>
                <div class="winner-slot" id="winner-slot-2"><span class="label">3ème Gagnant :</span><span class="name"></span></div>
                <div class="winner-slot" id="winner-slot-3"><span class="label">4ème Gagnant :</span><span class="name"></span></div>
            </div>
        </div>
    </div>

    <script>
        // --- ÉLÉMENTS DU DOM ---
        const createSessionBtn = document.getElementById('create-session-btn');
        const sessionLinksDiv = document.getElementById('session-links');
        const inscriptionLinkInput = document.getElementById('inscription-link');
        const wheelLinkInput = document.getElementById('wheel-link');
        const participantList = document.getElementById('participant-list');
        const participantCountSpan = document.getElementById('participant-count');
        const copyBtns = document.querySelectorAll('.copy-btn');
        const winnerSlotsUI = [
            document.querySelector('#winner-slot-0 .name'),
            document.querySelector('#winner-slot-1 .name'),
            document.querySelector('#winner-slot-2 .name'),
            document.querySelector('#winner-slot-3 .name')
        ];
        
        // --- ÉTAT DE L'APPLICATION (SIMULÉ) ---
        let participants = [];
        let winnerSlots = [null, null, null, null];

        // --- GESTION DE LA SESSION ---
        createSessionBtn.addEventListener('click', () => {
            const sessionId = `session-${Date.now().toString(36)}`;
            const baseUrl = 'https://opikorporation.github.io/touteterrasky/'; // VOTRE URL
            
            inscriptionLinkInput.value = `${baseUrl}formulaire.html?session=${sessionId}`;
            wheelLinkInput.value = `${baseUrl}?session=${sessionId}`; // La roue sera la page d'accueil
            
            sessionLinksDiv.style.display = 'block';
            createSessionBtn.disabled = true;
            createSessionBtn.textContent = 'Session Créée !';
        });

        copyBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const targetInput = document.getElementById(btn.dataset.target);
                targetInput.select();
                document.execCommand('copy');
                btn.textContent = 'Copié !';
                setTimeout(() => { btn.textContent = 'Copier'; }, 2000);
            });
        });

        // --- GESTION DES PARTICIPANTS ---
        function addParticipant(participant) {
            participants.push(participant);
            
            const li = document.createElement('li');
            li.textContent = participant.pseudo;
            li.dataset.pseudo = participant.pseudo; // Stocke le pseudo pour l'identifier
            
            participantList.appendChild(li);
            participantCountSpan.textContent = participants.length;
        }

        // --- GESTION DE LA SÉLECTION DES GAGNANTS ---
        participantList.addEventListener('click', (event) => {
            if (event.target && event.target.tagName === 'LI') {
                const selectedPseudo = event.target.dataset.pseudo;
                const isAlreadyWinner = winnerSlots.includes(selectedPseudo);

                if (isAlreadyWinner) {
                    // Si déjà gagnant, on le désélectionne
                    const winnerIndex = winnerSlots.indexOf(selectedPseudo);
                    winnerSlots[winnerIndex] = null;
                    event.target.classList.remove('selected');
                } else {
                    // Sinon, on cherche une place libre
                    const emptySlotIndex = winnerSlots.indexOf(null);
                    if (emptySlotIndex !== -1) {
                        winnerSlots[emptySlotIndex] = selectedPseudo;
                        event.target.classList.add('selected');
                    } else {
                        alert("Toutes les places de gagnant sont déjà sélectionnées. Désélectionnez un gagnant pour en choisir un autre.");
                    }
                }
                updateWinnerSlotsUI();
            }
        });
        
        function updateWinnerSlotsUI() {
            winnerSlots.forEach((pseudo, index) => {
                const slotElement = document.getElementById(`winner-slot-${index}`);
                const nameElement = winnerSlotsUI[index];
                if (pseudo) {
                    nameElement.textContent = pseudo;
                    slotElement.classList.add('filled');
                } else {
                    nameElement.textContent = '';
                    slotElement.classList.remove('filled');
                }
            });
        }


        // --- SIMULATION : AJOUT DE PARTICIPANTS EN TEMPS RÉEL ---
        // Dans une vraie application, vous utiliseriez WebSocket ou des appels serveur (AJAX)
        // pour recevoir les nouveaux inscrits.
        const sampleParticipants = [
            { pseudo: 'SuperJoueur92' }, { pseudo: 'Lina_DXB' }, { pseudo: 'MarcDubai' }, 
            { pseudo: 'TheWinner' }, { pseudo: 'LuckyStar' }, { pseudo: 'JojoLePro' }, 
            { pseudo: 'Yasmina' }, { pseudo: 'Karim_Spin' }
        ];
        let participantIndex = 0;
        const intervalId = setInterval(() => {
            if (participantIndex < sampleParticipants.length) {
                addParticipant(sampleParticipants[participantIndex]);
                participantIndex++;
            } else {
                clearInterval(intervalId); // Arrête d'ajouter des participants
            }
        }, 3000); // Ajoute un nouveau participant toutes les 3 secondes

    </script>
</body>
</html>
