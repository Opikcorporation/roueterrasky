<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Administrateur</title>
    <style>
        body {
            margin: 0;
            font-family: "Avenir Book", "Avenir", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #f5f5f7;
            color: #1d1d1f;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }
        h1 {
            font-size: 32px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0 0 40px 0;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto 1fr;
            gap: 30px;
            height: calc(100vh - 140px);
        }
        .card {
            background-color: #ffffff;
            border: 1px solid #d2d2d7;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
            border-radius: 18px;
            padding: 30px;
        }
        .session-card {
            grid-column: 1 / -1;
        }
        .participants-card {
            grid-column: 1 / 2;
            display: flex;
            flex-direction: column;
        }
        .winners-card {
            grid-column: 2 / 3;
        }
        .card h2 {
            font-size: 22px;
            font-weight: 900;
            margin: 0 0 20px 0;
            border-bottom: 1px solid #e8e8e8;
            padding-bottom: 15px;
        }
        #create-session-btn {
            width: 100%;
            padding: 14px;
            font-size: 17px;
            font-weight: 600;
            color: #ffffff;
            background-color: #000000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        #create-session-btn:hover {
            background-color: #333333;
        }
        #session-links {
            margin-top: 20px;
            display: none;
        }
        .link-group {
            margin-bottom: 15px;
        }
        .link-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: normal;
            color: #86868b;
            font-size: 14px;
        }
        .link-group input {
            width: calc(100% - 100px);
            padding: 10px 12px;
            background-color: #f5f5f7;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            color: #1d1d1f;
            font-size: 14px;
            font-family: inherit;
        }
        .copy-btn {
            width: 80px;
            padding: 10px 12px;
            margin-left: 10px;
            border: 1px solid #d2d2d7;
            background-color: #fff;
            border-radius: 8px;
            cursor: pointer;
        }
        .copy-btn:hover { background-color: #f5f5f7; }
        #participant-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex-grow: 1;
        }
        #participant-list li {
            padding: 15px;
            border-bottom: 1px solid #e8e8e8;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        #participant-list li:hover {
            background-color: #f5f5f7;
        }
        #participant-list li.selected {
            background-color: #007aff;
            color: white;
            font-weight: 600;
        }
        .winner-slot {
            background-color: #f5f5f7;
            border: 1px dashed #d2d2d7;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            font-size: 18px;
        }
        .winner-slot .label {
            color: #86868b;
            font-size: 14px;
            margin-right: 10px;
        }
        .winner-slot.filled {
            background-color: #e5f2ff;
            border-color: #007aff;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TABLEAU DE BORD ADMINISTRATEUR</h1>
        <div class="dashboard-grid">
            <div class="card session-card">
                <h2>Session de Jeu</h2>
                <button id="create-session-btn">Créer une nouvelle session</button>
                <div id="session-links">
                    <div class="link-group">
                        <label for="inscription-link">Lien d'inscription (à partager aux participants)</label>
                        <input type="text" id="inscription-link" readonly>
                        <button class="copy-btn" data-target="inscription-link">Copier</button>
                    </div>
                    <div class="link-group">
                        <label for="wheel-link">Lien de la roue (à partager sur Zoom)</label>
                        <input type="text" id="wheel-link" readonly>
                        <button class="copy-btn" data-target="wheel-link">Copier</button>
                    </div>
                </div>
            </div>
            <div class="card participants-card">
                <h2>Participants Inscrits (<span id="participant-count">0</span>)</h2>
                <ul id="participant-list">
                </ul>
            </div>
            <div class="card winners-card">
                <h2>Gagnants Sélectionnés</h2>
                <div class="winner-slot" id="winner-slot-0"><span class="label">1er Gagnant :</span><span class="name"></span></div>
                <div class="winner-slot" id="winner-slot-1"><span class="label">2ème Gagnant :</span><span class="name"></span></div>
                <div class="winner-slot" id="winner-slot-2"><span class="label">3ème Gagnant :</span><span class="name"></span></div>
                <div class="winner-slot" id="winner-slot-3"><span class="label">4ème Gagnant :</span><span class="name"></span></div>
            </div>
        </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import { getFirestore, collection, onSnapshot, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
      const firebaseConfig = {
        apiKey: "AIzaSyD_HpLVSSbWJcsvEJVydcpQXy-83YqFZL8",
        authDomain: "roue-de-la-chance-c0f6a.firebaseapp.com",
        projectId: "roue-de-la-chance-c0f6a",
        storageBucket: "roue-de-la-chance-c0f6a.appspot.com",
        messagingSenderId: "491916732335",
        appId: "1:491916732335:web:7a9765b2720d995583315a"
      };
      const app = initializeApp(firebaseConfig);
      window.db = getFirestore(app);
      window.firestoreFunctions = { collection, onSnapshot, doc, setDoc };
    </script>
    
    <script>
        const createSessionBtn = document.getElementById('create-session-btn');
        const sessionLinksDiv = document.getElementById('session-links');
        const inscriptionLinkInput = document.getElementById('inscription-link');
        const wheelLinkInput = document.getElementById('wheel-link');
        const participantList = document.getElementById('participant-list');
        const participantCountSpan = document.getElementById('participant-count');
        const copyBtns = document.querySelectorAll('.copy-btn');
        const winnerSlotsUI = [
            document.querySelector('#winner-slot-0 .name'), document.querySelector('#winner-slot-1 .name'),
            document.querySelector('#winner-slot-2 .name'), document.querySelector('#winner-slot-3 .name')
        ];
        
        let participants = [];
        let winnerSlots = [null, null, null, null];
        let currentSessionId = null;

        createSessionBtn.addEventListener('click', () => {
            currentSessionId = `session-${Date.now().toString(36)}`;
            const baseUrl = window.location.href.replace('admin.html', '');
            
            inscriptionLinkInput.value = `${baseUrl}formulaire.html?session=${currentSessionId}`;
            wheelLinkInput.value = `${baseUrl}index.html?session=${currentSessionId}`;
            
            sessionLinksDiv.style.display = 'block';
            createSessionBtn.disabled = true;
            createSessionBtn.textContent = 'Session Créée !';
            listenForParticipants(currentSessionId);
        });

        function listenForParticipants(sessionId) {
            const { db, firestoreFunctions } = window;
            const participantsRef = firestoreFunctions.collection(db, "sessions", sessionId, "participants");
            firestoreFunctions.onSnapshot(participantsRef, (snapshot) => {
                participantList.innerHTML = '';
                participants = [];
                snapshot.docs.forEach(doc => {
                    const participantData = doc.data();
                    participants.push(participantData);
                    const li = document.createElement('li');
                    li.textContent = participantData.pseudo;
                    li.dataset.pseudo = participantData.pseudo;
                    if (winnerSlots.includes(participantData.pseudo)) {
                        li.classList.add('selected');
                    }
                    participantList.appendChild(li);
                });
                participantCountSpan.textContent = participants.length;
            });
        }

        copyBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const targetInput = document.getElementById(btn.dataset.target);
                targetInput.select();
                document.execCommand('copy');
                btn.textContent = 'Copié !';
                setTimeout(() => { btn.textContent = 'Copier'; }, 2000);
            });
        });

        participantList.addEventListener('click', (event) => {
            if (event.target && event.target.tagName === 'LI') {
                const selectedPseudo = event.target.dataset.pseudo;
                const isAlreadyWinner = winnerSlots.includes(selectedPseudo);
                if (isAlreadyWinner) {
                    const winnerIndex = winnerSlots.indexOf(selectedPseudo);
                    winnerSlots[winnerIndex] = null;
                    event.target.classList.remove('selected');
                } else {
                    const emptySlotIndex = winnerSlots.indexOf(null);
                    if (emptySlotIndex !== -1) {
                        winnerSlots[emptySlotIndex] = selectedPseudo;
                        event.target.classList.add('selected');
                    } else {
                        alert("Toutes les places de gagnant sont déjà sélectionnées.");
                    }
                }
                updateWinnerSlotsUI();
                saveWinnersToFirebase();
            }
        });
        
        function updateWinnerSlotsUI() {
            winnerSlots.forEach((pseudo, index) => {
                const slotElement = document.getElementById(`winner-slot-${index}`);
                const nameElement = winnerSlotsUI[index];
                if (pseudo) {
                    nameElement.textContent = pseudo;
                    slotElement.classList.add('filled');
                } else {
                    nameElement.textContent = '';
                    slotElement.classList.remove('filled');
                }
            });
        }

        async function saveWinnersToFirebase() {
            if (!currentSessionId) return;
            const { db, firestoreFunctions } = window;
            const sessionDocRef = firestoreFunctions.doc(db, "sessions", currentSessionId);
            try {
                await firestoreFunctions.setDoc(sessionDocRef, { winners: winnerSlots }, { merge: true });
                console.log("Gagnants sauvegardés !");
            } catch (error) {
                console.error("Erreur de sauvegarde des gagnants :", error);
            }
        }
    </script>
</body>
</html>
