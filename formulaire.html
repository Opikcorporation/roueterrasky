<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription au Jeu</title>
    <style>
        /* La police Avenir est souvent propriétaire. On utilise ici une alternative web-safe si elle n'est pas disponible */
        /* Si vous avez une licence pour Avenir, vous pouvez l'importer avec @font-face */
        
        body {
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            font-family: "Avenir Book", "Avenir", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #f5f5f7; /* Gris clair Apple */
            color: #1d1d1f; /* Noir Apple */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            border: 1px solid #d2d2d7;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            padding: 40px 50px;
            border-radius: 18px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-container h1 {
            font-size: 28px;
            font-weight: 900; /* Gras */
            text-transform: uppercase; /* Majuscules */
            margin-top: 0;
            margin-bottom: 35px;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: normal; /* Avenir Book est déjà léger */
            color: #86868b; /* Gris secondaire Apple */
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background-color: #f5f5f7;
            border: 1px solid #d2d2d7;
            border-radius: 10px;
            color: #1d1d1f;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            font-family: inherit; /* Utilise la police du body */
        }

        .input-group input:focus {
            outline: none;
            border-color: #007aff; /* Bleu Apple */
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
        }

        .submit-button {
            width: 100%;
            padding: 14px;
            font-size: 17px;
            font-weight: 600;
            color: #ffffff;
            background-color: #000000; /* Bouton noir */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            margin-top: 15px;
        }

        .submit-button:hover {
            background-color: #333333; /* Noir un peu plus clair au survol */
        }
        
        .submit-button:disabled {
            background-color: #d2d2d7;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            font-weight: normal;
            font-size: 14px;
            min-height: 20px;
        }

        .message.success {
            color: #2e7d32; /* Vert sobre */
        }

        .message.error {
            color: #d32f2f; /* Rouge sobre */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>INSCRIPTION AU JEU</h1>
        <form id="inscription-form">
            <div class="input-group">
                <label for="fullname">Nom & Prénom</label>
                <input type="text" id="fullname" required>
            </div>
            <div class="input-group">
                <label for="pseudo">Pseudo</label>
                <input type="text" id="pseudo" required>
            </div>
            <div class="input-group">
                <label for="whatsapp">Numéro WhatsApp</label>
                <input type="tel" id="whatsapp" required>
            </div>
            <button type="submit" class="submit-button">S'INSCRIRE</button>
        </form>
        <div id="message-area" class="message"></div>
    </div>

    <script>
        // L'animation de fond Lottie a été retirée pour un style minimaliste.
        
        const form = document.getElementById('inscription-form');
        const pseudoInput = document.getElementById('pseudo');
        const messageArea = document.getElementById('message-area');
        const submitButton = document.querySelector('.submit-button');

        // SIMULATION D'UNE BASE DE DONNÉES
        const pseudosDejaPris = ['admin', 'test', 'gagnant', 'joueur1'];

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const pseudo = pseudoInput.value.trim().toLowerCase();
            
            messageArea.textContent = '';
            messageArea.className = 'message';
            
            if (!pseudo) {
                displayMessage("Le pseudo ne peut pas être vide.", "error");
                return;
            }

            // On simule une petite attente (appel réseau)
            submitButton.textContent = 'VÉRIFICATION...';
            submitButton.disabled = true;

            setTimeout(() => {
                if (pseudosDejaPris.includes(pseudo)) {
                    displayMessage("Ce pseudo est déjà utilisé.", "error");
                    submitButton.textContent = "S'INSCRIRE";
                    submitButton.disabled = false;
                } else {
                    displayMessage("Inscription réussie !", "success");
                    // On laisse le bouton désactivé après succès
                    submitButton.textContent = 'INSCRIT !';
                }
            }, 1000);
        });

        function displayMessage(text, type) {
            messageArea.textContent = text;
            if (type) {
                messageArea.classList.add(type);
            }
        }
    </script>
</body>
</html>
