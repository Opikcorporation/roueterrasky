<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roue de la Chance</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Montserrat:wght@800&display=swap');
        :root {
            --wheel-size: 450px;
        }
        body {
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            background-color: #1a023b;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        #bg-animation {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; z-index: -1;
        }
        .top-center-logo {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: auto;
            z-index: 20;
        }
        .corner-image {
            position: fixed;
            width: 250px;
            height: auto;
            z-index: 10;
            opacity: 0.9;
        }
        #top-left { top: 20px; left: 20px; }
        #top-right { top: 20px; right: 20px; }
        #bottom-left { bottom: 20px; left: 20px; }
        #bottom-right { bottom: 20px; right: 20px; }
        .confetti-container {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none; display: none;
        }
        #confetti-animation-1 { z-index: 202; }
        #confetti-animation-2 { z-index: 203; }
        #confetti-animation-3 { z-index: 198; }
        #confetti-animation-4 { z-index: 199; }
        #glow-animation {
            position: absolute; width: 130%; height: 130%; z-index: 3;
        }
        #glow-animation-2 {
            position: absolute; width: 150%; height: 150%;
            z-index: 1;
            opacity: 0.7;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }
        .wheel-container {
            position: relative; width: var(--wheel-size); height: var(--wheel-size);
            max-width: 95vw; max-height: 80vh;
            display: flex; justify-content: center; align-items: center;
        }
        .wheel {
            width: 100%; aspect-ratio: 1 / 1;
            border-radius: 50%; position: relative;
            overflow: hidden; border: 10px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.5); z-index: 2;
        }
        .wheel-center {
            position: absolute; width: 28%; height: 28%;
            background-color: #fff; border-radius: 50%;
            z-index: 5; box-shadow: 0 0 15px rgba(0,0,0,0.5);
            background-image: url('icon.png'); background-size: 85%;
            background-position: center; background-repeat: no-repeat;
        }
        .ticker {
            position: absolute; top: -4%; left: 50%;
            transform: translateX(-50%); width: 0; height: 0;
            border-left: 25px solid transparent; border-right: 25px solid transparent;
            border-top: 40px solid #FFD700; z-index: 10;
            filter: drop-shadow(0px 5px 3px rgba(0,0,0,0.4));
        }
        .wheel svg { width: 100%; height: 100%; }
        .wheel .segment-text {
            font-size: clamp(8px, 3vw, 16px);
            font-weight: 700; fill: #fff; text-anchor: middle;
        }
        #spin-button {
            padding: 15px 40px; font-size: 24px; font-weight: 700;
            color: #4a148c; background: linear-gradient(45deg, #FFD700, #FFA500);
            border: none; border-radius: 50px; cursor: pointer;
            text-transform: uppercase; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.2s ease-in-out; z-index: 10;
            flex-shrink: 0;
        }
        #spin-button:hover { transform: scale(1.05); }
        #spin-button:disabled { cursor: not-allowed; background: #ccc; transform: scale(1); box-shadow: none; }
        .winner-popup {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8);
            z-index: 200;
            display: none; justify-content: center;
            align-items: center; cursor: pointer;
        }
        .winner-popup .winner-content {
            position: relative; z-index: 201;
            text-align: center;
        }
        .winner-popup .winner-name {
            font-size: clamp(40px, 12vw, 80px);
            font-weight: 800; color: #FFD700; padding: 0 20px;
            text-shadow: 0px 1px 0px #c8a900, 0px 2px 0px #c0a000, 0px 3px 0px #b89700, 0px 4px 0px #b08e00, 0px 5px 0px #a88500, 0px 6px 1px rgba(0,0,0,0.1), 0px 0px 5px rgba(0,0,0,0.1), 0px 1px 3px rgba(0,0,0,0.3), 0px 3px 5px rgba(0,0,0,0.2), 0px 5px 10px rgba(0,0,0,0.25), 0px 10px 10px rgba(0,0,0,0.2), 0px 20px 20px rgba(0,0,0,0.15);
        }
        .winner-popup .prize-text {
            font-size: clamp(20px, 6vw, 40px);
            color: #fff; margin-top: -10px;
            text-shadow: 0 0 10px #000, 0 0 20px #000;
        }
        @media (max-width: 900px) {
             .corner-image {
                width: 180px;
            }
        }
        @media (max-width: 500px) {
            .corner-image {
                width: 100px;
                top: 10px; left: 10px; right: 10px; bottom: 10px;
            }
            .top-center-logo {
                width: 80px;
            }
        }
    </style>
</head>
<body>
