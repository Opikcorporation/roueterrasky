<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roue de la Chance</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Montserrat:wght@800&display=swap');

        :root {
            --wheel-size: 420px;
            --title-size: 320px;
        }

        body {
            margin: 0;
            padding: 10px 20px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            background-color: #1a023b;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #bg-animation {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; z-index: -1;
        }

        .confetti-container {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none; display: none;
        }
        
        /* --- NOUVEAU Z-INDEX POUR LES DEUX TYPES DE CONFETTIS --- */
        /* Confettis devant le fond noir (type 1) */
        #confetti-animation-1 { z-index: 202; } /* Juste devant le texte gagnant (z-index 201) */
        #confetti-animation-2 { z-index: 203; }

        /* Confettis derrière le fond noir (type 2) */
        #confetti-animation-3 { z-index: 198; } /* Derrière le fond noir (z-index 200) */
        #confetti-animation-4 { z-index: 199; } /* Derrière le fond noir (z-index 200) */
        
        #glow-animation {
            position: absolute; width: 130%; height: 130%; z-index: 1;
        }

        .main-container {
            display: flex; flex-direction: column;
            align-items: center; gap: 15px; width: 100%;
        }
        
        .title-image {
            width: var(--title-size); max-width: 90%; height: auto;
        }

        .wheel-container {
            position: relative; width: var(--wheel-size); height: var(--wheel-size);
            max-width: 95vw; max-height: 80vh;
            display: flex; justify-content: center; align-items: center;
        }
        
        .wheel {
            width: 100%; aspect-ratio: 1 / 1;
            border-radius: 50%; position: relative;
            overflow: hidden; border: 10px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.5); z-index: 2;
        }

        .wheel-center {
            position: absolute; width: 28%; height: 28%;
            background-color: #fff; border-radius: 50%;
            z-index: 5; box-shadow: 0 0 15px rgba(0,0,0,0.5);
            background-image: url('icon.png'); background-size: 85%;
            background-position: center; background-repeat: no-repeat;
        }

        .ticker {
            position: absolute; top: -4%; left: 50%;
            transform: translateX(-50%); width: 0; height: 0;
            border-left: 25px solid transparent; border-right: 25px solid transparent;
            border-top: 40px solid #FFD700; z-index: 10;
            filter: drop-shadow(0px 5px 3px rgba(0,0,0,0.4));
        }

        .wheel svg { width: 100%; height: 100%; }
        .wheel .segment-text {
            font-size: clamp(8px, 3vw, 16px);
            font-weight: 700; fill: #fff; text-anchor: middle;
        }

        #spin-button {
            padding: 15px 40px; font-size: 24px; font-weight: 700;
            color: #4a148c; background: linear-gradient(45deg, #FFD700, #FFA500);
            border: none; border-radius: 50px; cursor: pointer;
            text-transform: uppercase; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.2s ease-in-out; z-index: 10;
            flex-shrink: 0;
        }
        #spin-button:hover { transform: scale(1.05); }
        #spin-button:disabled { cursor: not-allowed; background: #ccc; transform: scale(1); box-shadow: none; }

        .winner-popup {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8);
            z-index: 200; /* Le fond noir transparent est à 200 */
            display: none; justify-content: center;
            align-items: center; cursor: pointer;
        }
        
        .winner-popup .winner-content {
            position: relative; z-index: 201; /* Le contenu du gagnant est à 201 */
            text-align: center;
        }

        .winner-popup .winner-name {
            font-size: clamp(40px, 12vw, 80px);
            font-weight: 800; color: #FFD700; padding: 0 20px;
            text-shadow: 0px 1px 0px #c8a900, 0px 2px 0px #c0a000, 0px 3px 0px #b89700, 0px 4px 0px #b08e00, 0px 5px 0px #a88500, 0px 6px 1px rgba(0,0,0,0.1), 0px 0px 5px rgba(0,0,0,0.1), 0px 1px 3px rgba(0,0,0,0.3), 0px 3px 5px rgba(0,0,0,0.2), 0px 5px 10px rgba(0,0,0,0.25), 0px 10px 10px rgba(0,0,0,0.2), 0px 20px 20px rgba(0,0,0,0.15);
        }

        .winner-popup .prize-text {
            font-size: clamp(20px, 6vw, 40px);
            color: #fff; margin-top: -10px;
            text-shadow: 0 0 10px #000, 0 0 20px #000;
        }
        
        @media (min-height: 850px) {
             :root {
                --wheel-size: 500px;
                --title-size: 450px;
            }
        }

        @media (max-height: 700px) and (orientation: landscape), (max-width: 400px) {
            body { justify-content: center; }
            .title-image { position: absolute; top: 15px; left: 15px; width: 180px; z-index: 20; }
            .main-container { padding-top: 0; gap: 15px; }
            :root { --wheel-size: 60vh; }
            .ticker { border-left-width: 15px; border-right-width: 15px; border-top-width: 25px; }
            .wheel { border-width: 5px; }
            #spin-button { font-size: 16px; padding: 10px 25px; }
        }
    </style>
</head>
<body>
    <div id="bg-animation"></div>
    <div id="confetti-animation-1" class="confetti-container"></div>
    <div id="confetti-animation-2" class="confetti-container"></div>
    <div id="confetti-animation-3" class="confetti-container"></div>
    <div id="confetti-animation-4" class="confetti-container"></div> <div class="main-container">
        <img src="Win1000AED.png" alt="Titre du jeu" class="title-image">
        
        <div class="wheel-container">
            <div class="ticker"></div>
            <div class="wheel-center"></div>
            <div id="glow-animation"></div>
            <div class="wheel" id="wheel"></div>
        </div>
        <button id="spin-button">Lancer la Roue</button>
    </div>

    <div id="winner-popup" class="winner-popup">
        <div class="winner-content">
            <div id="winner-name-display" class="winner-name"></div>
            <div class="prize-text">YOU WIN 1000 AED !</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>

    <script>
        const participants = ['Alice', 'Bob', 'Charlie', 'David', 'Eva', 'Frank', 'Grace', 'Heidi', 'Ivan', 'Judy', 'Kevin', 'Liam'];
        const predefinedWinners = ['David', 'Judy', 'Alice', 'Frank']; 
        const segmentColors = ["#6A1B9A", "#8E24AA", "#AB47BC", "#BA68C8"];
        const spinDuration = 8;
        const totalSpins = 6;

        const wheelDiv = document.getElementById('wheel');
        const spinButton = document.getElementById('spin-button');
        const confettiDiv1 = document.getElementById('confetti-animation-1');
        const confettiDiv2 = document.getElementById('confetti-animation-2');
        const confettiDiv3 = document.getElementById('confetti-animation-3');
        const confettiDiv4 = document.getElementById('confetti-animation-4'); // NOUVEL ÉLÉMENT
        const winnerPopup = document.getElementById('winner-popup');
        const winnerNameDisplay = document.getElementById('winner-name-display');

        const tickSound = new Howl({ src: ['sounds/tick.mp3'], loop: true, volume: 0.8 });
        const winSound = new Howl({ src: ['sounds/win.mp3'], volume: 0.7 });
        
        const bgAnimation = lottie.loadAnimation({ container: document.getElementById('bg-animation'), renderer: 'svg', loop: true, autoplay: true, path: 'fond.json' });
        const glowAnimation = lottie.loadAnimation({ container: document.getElementById('glow-animation'), renderer: 'canvas', loop: true, autoplay: true, path: 'lueur.json', rendererSettings: { assetsPath: 'images/' } });
        
        // --- NOUVELLES DÉFINITIONS D'ANIMATIONS DE CONFETTIS ---
        const confettiAnimation1 = lottie.loadAnimation({ container: confettiDiv1, renderer: 'svg', loop: false, autoplay: false, path: 'confettis.json' });
        const confettiAnimation2 = lottie.loadAnimation({ container: confettiDiv2, renderer: 'svg', loop: false, autoplay: false, path: 'confettis.json' });
        
        const confettiAnimation3 = lottie.loadAnimation({ container: confettiDiv3, renderer: 'svg', loop: false, autoplay: false, path: 'confettis2.json' }); // UTILISE confettis2.json
        const confettiAnimation4 = lottie.loadAnimation({ container: confettiDiv4, renderer: 'svg', loop: false, autoplay: false, path: 'confettis2.json' }); // UTILISE confettis2.json

        // Vous pouvez ajuster les directions si vous voulez plus de variété
        confettiAnimation2.setDirection(-1); 
        confettiAnimation4.setDirection(-1);

        function createWheel() {
            const numSegments = participants.length;
            const anglePerSegment = 360 / numSegments;
            const svgNS = "http://www.w3.org/2000/svg";
            const svg = document.createElementNS(svgNS, "svg");
            svg.setAttribute("viewBox", "0 0 500 500");
            participants.forEach((name, i) => {
                const startAngle = i * anglePerSegment;
                const endAngle = startAngle + anglePerSegment;
                const path = document.createElementNS(svgNS, "path");
                const x1 = 250 + 250 * Math.cos(Math.PI * startAngle / 180);
                const y1 = 250 + 250 * Math.sin(Math.PI * startAngle / 180);
                const x2 = 250 + 250 * Math.cos(Math.PI * endAngle / 180);
                const y2 = 250 + 250 * Math.sin(Math.PI * endAngle / 180);
                path.setAttribute("d", `M250,250 L${x1},${y1} A250,250 0 0,1 ${x2},${y2} z`);
                path.setAttribute("fill", segmentColors[i % segmentColors.length]);
                svg.appendChild(path);
                const textAngle = startAngle + anglePerSegment / 2;
                const text = document.createElementNS(svgNS, "text");
                text.setAttribute("x", "250"); text.setAttribute("y", "250"); text.setAttribute("dy", "0.35em");
                text.setAttribute("class", "segment-text");
                const textTransform = `rotate(${textAngle}, 250, 250) translate(150, 0) rotate(90, 0, 0)`;
                text.setAttribute("transform", textTransform);
                text.textContent = name; svg.appendChild(text);
            });
            wheelDiv.innerHTML = ''; wheelDiv.appendChild(svg);
        }
        
        let isSpinning = false;
        let currentWinnerIndex = 0;
        spinButton.addEventListener('click', () => {
            if (isSpinning || currentWinnerIndex >= predefinedWinners.length) return;
            isSpinning = true; spinButton.disabled = true;
            const winnerName = predefinedWinners[currentWinnerIndex];
            const winnerIndexOnWheel = participants.indexOf(winnerName);
            if (winnerIndexOnWheel === -1) {
                alert(`Erreur : Le gagnant "${winnerName}" n'est pas dans la liste des participants.`);
                isSpinning = false; spinButton.disabled = false; return;
            }
            const anglePerSegment = 360 / participants.length;
            const targetAngle = 360 - ((winnerIndexOnWheel * anglePerSegment) + (anglePerSegment / 2));
            const finalRotation = (360 * totalSpins * (currentWinnerIndex + 1)) + targetAngle;
            tickSound.play();
            gsap.to(wheelDiv, {
                rotation: finalRotation, duration: spinDuration, ease: "power4.out",
                onComplete: () => {
                    tickSound.stop(); isSpinning = false; announceWinner(winnerName);
                }
            });
        });

        function announceWinner(winnerName) {
            winSound.play();
            winnerNameDisplay.textContent = winnerName;
            winnerPopup.style.display = 'flex';
            
            // --- NOUVELLE LOGIQUE D'AFFICHAGE DES CONFETTIS ---
            confettiDiv1.style.display = 'block'; // Devant
            confettiAnimation1.goToAndPlay(0);
            
            confettiDiv3.style.display = 'block'; // Derrière
            confettiAnimation3.goToAndPlay(0);

            setTimeout(() => {
                confettiDiv2.style.display = 'block'; // Devant
                confettiAnimation2.goToAndPlay(0);
            }, 300);
            setTimeout(() => {
                confettiDiv4.style.display = 'block'; // Derrière
                confettiAnimation4.goToAndPlay(0);
            }, 450); // Léger décalage pour le 2ème arrière
        }

        winnerPopup.addEventListener('click', () => {
            winnerPopup.style.display = 'none';
            // Cache tous les conteneurs de confettis
            confettiDiv1.style.display = 'none';
            confettiDiv2.style.display = 'none';
            confettiDiv3.style.display = 'none';
            confettiDiv4.style.display = 'none';
            currentWinnerIndex++;
            if (currentWinnerIndex < predefinedWinners.length) {
                spinButton.disabled = false;
            } else {
                spinButton.textContent = "Jeu Terminé"; spinButton.disabled = true;
            }
        });

        createWheel();
    </script>
</body>
</html>
