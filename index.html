<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roue de la Chance</title>
    <style>
        /* --- Styles Généraux --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Montserrat:wght@800&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #1a023b;
            overflow: hidden;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* --- Animations Lottie --- */
        #bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            pointer-events: none;
            display: none;
        }
        
        #glow-animation {
            position: absolute;
            width: 130%;
            height: 130%;
            z-index: 1;
        }

        /* --- Conteneur Principal --- */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Réduit pour accommoder le titre */
        }
        
        /* --- NOUVEAU : Style pour l'image de titre --- */
        .title-image {
            max-width: 450px; /* Ajustez la taille selon votre image */
            margin-bottom: 10px;
        }

        /* --- Conteneur de la Roue --- */
        .wheel-container {
            position: relative;
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 10px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            z-index: 2;
        }

        .wheel-center {
            position: absolute;
            width: 140px;
            height: 140px;
            background-color: #fff;
            border-radius: 50%;
            z-index: 5;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('icon.png');
            background-size: 85%;
            background-position: center;
            background-repeat: no-repeat;
        }

        .ticker {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 40px solid #FFD700;
            z-index: 10;
            filter: drop-shadow(0px 5px 3px rgba(0,0,0,0.4));
        }

        .wheel svg {
            width: 100%;
            height: 100%;
        }

        .wheel .segment-text {
            font-size: 16px;
            font-weight: 700;
            fill: #fff;
            text-anchor: middle;
        }

        /* --- Bouton pour Lancer --- */
        #spin-button {
            padding: 15px 40px;
            font-size: 24px;
            font-weight: 700;
            color: #4a148c;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.2s ease-in-out;
            z-index: 10;
        }

        #spin-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.5);
        }
        
        #spin-button:disabled {
            cursor: not-allowed;
            background: #ccc;
            transform: scale(1);
            box-shadow: none;
        }

        /* --- NOUVEAU : Popup du gagnant --- */
        .winner-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 200;
            display: none; /* Caché par défaut */
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
        }

        .winner-popup .winner-name {
            font-size: 80px;
            font-weight: 800;
            /* Le style "Or 3D" est ici */
            color: #FFD700;
            text-shadow: 
                0px 1px 0px #c8a900,
                0px 2px 0px #c0a000,
                0px 3px 0px #b89700,
                0px 4px 0px #b08e00,
                0px 5px 0px #a88500,
                0px 6px 1px rgba(0,0,0,0.1),
                0px 0px 5px rgba(0,0,0,0.1),
                0px 1px 3px rgba(0,0,0,0.3),
                0px 3px 5px rgba(0,0,0,0.2),
                0px 5px 10px rgba(0,0,0,0.25),
                0px 10px 10px rgba(0,0,0,0.2),
                0px 20px 20px rgba(0,0,0,0.15);
        }

        .winner-popup .prize-text {
            font-size: 40px;
            color: #fff;
            margin-top: -10px;
            text-shadow: 0 0 10px #000, 0 0 20px #000;
        }
        
        .winner-popup .next-spin-button {
            margin-top: 40px;
            padding: 12px 30px;
            font-size: 20px;
            font-weight: 700;
            color: #4a148c;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="bg-animation"></div>
    <div id="confetti-animation-1" class="confetti-container"></div>
    <div id="confetti-animation-2" class="confetti-container"></div>
    <div id="confetti-animation-3" class="confetti-container"></div>

    <div class="main-container">
        <img src="Win1000AED.png" alt="Titre du jeu" class="title-image">
        
        <div class="wheel-container">
            <div class="ticker"></div>
            <div class="wheel-center"></div>
            <div id="glow-animation"></div>
            <div class="wheel" id="wheel"></div>
        </div>
        <button id="spin-button">Lancer la Roue</button>
    </div>

    <div id="winner-popup" class="winner-popup">
        <div class="winner-content">
            <div id="winner-name-display" class="winner-name"></div>
            <div class="prize-text">YOU WIN 1000 AED !</div>
            <button id="next-spin-button" class="next-spin-button">Tour suivant</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>

    <script>
        // --- CONFIGURATION ---
        const participants = [
            'Alice', 'Bob', 'Charlie', 'David', 'Eva', 'Frank', 
            'Grace', 'Heidi', 'Ivan', 'Judy', 'Kevin', 'Liam'
        ];
        
        // MODIFIÉ : Liste des gagnants prédéfinis dans l'ordre
        const predefinedWinners = ['David', 'Judy', 'Alice', 'Frank']; 
        
        const segmentColors = ["#6A1B9A", "#8E24AA", "#AB47BC", "#BA68C8"];
        const spinDuration = 8;
        const totalSpins = 6;

        // --- ELEMENTS DU DOM ---
        const wheelDiv = document.getElementById('wheel');
        const spinButton = document.getElementById('spin-button');
        const confettiDiv1 = document.getElementById('confetti-animation-1');
        const confettiDiv2 = document.getElementById('confetti-animation-2');
        // NOUVEAU : Element DOM pour les confettis supplémentaires et la popup
        const confettiDiv3 = document.getElementById('confetti-animation-3');
        const winnerPopup = document.getElementById('winner-popup');
        const winnerNameDisplay = document.getElementById('winner-name-display');
        const nextSpinButton = document.getElementById('next-spin-button');

        // --- INITIALISATION DES SONS ---
        const tickSound = new Howl({ src: ['sounds/tick.mp3'], loop: true, volume: 0.8 });
        const winSound = new Howl({ src: ['sounds/win.mp3'], volume: 0.7 });
        
        // --- CHARGEMENT DES ANIMATIONS LOTTIE ---
        const bgAnimation = lottie.loadAnimation({ container: document.getElementById('bg-animation'), renderer: 'svg', loop: true, autoplay: true, path: 'fond.json' });
        const glowAnimation = lottie.loadAnimation({ container: document.getElementById('glow-animation'), renderer: 'canvas', loop: true, autoplay: true, path: 'lueur.json', rendererSettings: { assetsPath: 'images/' } });
        const confettiAnimation1 = lottie.loadAnimation({ container: confettiDiv1, renderer: 'svg', loop: false, autoplay: false, path: 'confettis.json' });
        const confettiAnimation2 = lottie.loadAnimation({ container: confettiDiv2, renderer: 'svg', loop: false, autoplay: false, path: 'confettis.json' });
        // NOUVEAU : Chargement de la 3ème animation de confettis
        const confettiAnimation3 = lottie.loadAnimation({ container: confettiDiv3, renderer: 'svg', loop: false, autoplay: false, path: 'confettis.json' });
        
        confettiAnimation2.setDirection(-1);

        // --- CREATION DE LA ROUE ---
        function createWheel() {
            // (Le code de création de la roue est identique et reste ici)
            const numSegments = participants.length;
            const anglePerSegment = 360 / numSegments;
            const svgNS = "http://www.w3.org/2000/svg";
            const svg = document.createElementNS(svgNS, "svg");
            svg.setAttribute("viewBox", "0 0 500 500");
            participants.forEach((name, i) => {
                const startAngle = i * anglePerSegment;
                const endAngle = startAngle + anglePerSegment;
                const path = document.createElementNS(svgNS, "path");
                const x1 = 250 + 250 * Math.cos(Math.PI * startAngle / 180);
                const y1 = 250 + 250 * Math.sin(Math.PI * startAngle / 180);
                const x2 = 250 + 250 * Math.cos(Math.PI * endAngle / 180);
                const y2 = 250 + 250 * Math.sin(Math.PI * endAngle / 180);
                path.setAttribute("d", `M250,250 L${x1},${y1} A250,250 0 0,1 ${x2},${y2} z`);
                path.setAttribute("fill", segmentColors[i % segmentColors.length]);
                svg.appendChild(path);
                const textAngle = startAngle + anglePerSegment / 2;
                const text = document.createElementNS(svgNS, "text");
                text.setAttribute("x", "250");
                text.setAttribute("y", "250");
                text.setAttribute("dy", "0.35em");
                text.setAttribute("class", "segment-text");
                const textTransform = `rotate(${textAngle}, 250, 250) translate(150, 0) rotate(-90, 0, 0)`;
                text.setAttribute("transform", textTransform);
                text.textContent = name;
                svg.appendChild(text);
            });
            wheelDiv.appendChild(svg);
        }

        // --- LOGIQUE DU LANCÉ (MODIFIÉE pour les gagnants prédéfinis) ---
        let isSpinning = false;
        let currentWinnerIndex = 0; // Index pour suivre le gagnant actuel dans la liste

        spinButton.addEventListener('click', () => {
            if (isSpinning || currentWinnerIndex >= predefinedWinners.length) return;
            
            isSpinning = true;
            spinButton.disabled = true;
            
            const winnerName = predefinedWinners[currentWinnerIndex];
            const winnerIndexOnWheel = participants.indexOf(winnerName);

            if (winnerIndexOnWheel === -1) {
                alert(`Erreur : Le gagnant prédéfini "${winnerName}" n'est pas dans la liste des participants.`);
                isSpinning = false;
                spinButton.disabled = false;
                return;
            }

            const anglePerSegment = 360 / participants.length;
            const targetAngle = 360 - ((winnerIndexOnWheel * anglePerSegment) + (anglePerSegment / 2));
            const finalRotation = (360 * totalSpins * (currentWinnerIndex + 1)) + targetAngle;
            
            tickSound.play();

            gsap.to(wheelDiv, {
                rotation: finalRotation,
                duration: spinDuration,
                ease: "power4.out",
                onComplete: () => {
                    tickSound.stop();
                    isSpinning = false;
                    announceWinner(winnerName);
                }
            });
        });

        // --- ANNONCE DU GAGNANT (MODIFIÉE pour afficher la popup) ---
        function announceWinner(winnerName) {
            console.log("Le gagnant est :", winnerName);
            winSound.play();

            // Afficher le nom dans la popup
            winnerNameDisplay.textContent = winnerName;
            winnerPopup.style.display = 'flex';

            // Lancer toutes les animations de confettis
            confettiDiv1.style.display = 'block';
            confettiAnimation1.goToAndPlay(0);
            
            setTimeout(() => {
                confettiDiv2.style.display = 'block';
                confettiAnimation2.goToAndPlay(0);
            }, 300);

            setTimeout(() => {
                confettiDiv3.style.display = 'block';
                confettiAnimation3.goToAndPlay(0);
            }, 600); // Léger décalage pour le 3ème effet
        }

        // NOUVEAU : Gérer la fermeture de la popup et le prochain tour
        nextSpinButton.addEventListener('click', () => {
            winnerPopup.style.display = 'none';

            // Cacher les confettis
            confettiDiv1.style.display = 'none';
            confettiDiv2.style.display = 'none';
            confettiDiv3.style.display = 'none';
            
            // Passer au gagnant suivant
            currentWinnerIndex++;

            // Réactiver le bouton s'il reste des gagnants à tirer
            if (currentWinnerIndex < predefinedWinners.length) {
                spinButton.disabled = false;
            } else {
                spinButton.textContent = "Jeu Terminé";
                spinButton.disabled = true;
            }
        });


        // --- Initialisation ---
        createWheel();
    </script>
</body>
</html>
